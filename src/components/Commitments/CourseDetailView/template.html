<div id="course-detail-view" class="fullheight">
    <div id="basic-info" class="section">
        <input type="text" :value="course.name" placeholder="Name">
        <br>
        <input type="text" :value="course.nickname" placeholder="Nickname">
        <br>
        <input type="text" :value="course.descriptor" placeholder="Descriptor (ex: ECON 101)">
    </div>
    <div id="sections-container">
        <div class="panel list small-list"></div>
        <div class="panel list-detail"></div>
    </div>
</div>
