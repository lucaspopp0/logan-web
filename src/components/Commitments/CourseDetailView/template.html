<div id="course-detail-view" class="fullheight">
    <div id="basic-info" class="section">
        <input id="name-input" type="text" :value="course.name" placeholder="Name">
        <input id="nickname-input" type="text" :value="course.nickname" placeholder="Nickname">
        <div style="display: flex;">
            <input  style="width: auto; flex-grow: 1;" id="descriptor-input" type="text" :value="course.descriptor" placeholder="Descriptor (ex: ECON 101)">
            <button style="flex-grow: 0; margin: 0px 0px 0px 3px; padding-left: 1em; padding-right: 1em;" class="delete-button" :disabled="!course">Delete Course</button>
        </div>
    </div>
    <div id="sections-container">
        <div id="sections-list" class="small-list">
            <div id="section-head" class="logan-bg">
                Sections
                <button class="btn btn-sm btn-light" @click="newSection">+</button>
            </div>
            <div class="list small-list selectable">
                <section-list-item v-for="section of course.sections" :key="section.secid" :section="section" @click.native="select(section)" :class="{ active: section == currentSelection }"></section-list-item>
            </div>
        </div>
        <div class="panel list-detail">
            <section-detail-view :section="currentSelection"></section-detail-view>
        </div>
    </div>
</div>
